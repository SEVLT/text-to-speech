<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<title>文本转语音</title>
		<style>
			body {
				background: #141414;
			}
		</style>
	</head>
	<body>
		<div class="text-white">
			<div class="container text-center">
				<img src="./img/speech.png" class="mb-3" />
				<div class="row">
					<!-- 居中对齐 -->
					<div class="col-md-5 mx-auto">
						<form class="mb-5">
							<!-- 文本输入框 -->
							<div class="form-froup">
								<textarea
									id="text-input"
									class="form-control mb-2"
									placeholder="请输入文本内容..."
								></textarea>
							</div>
							<!-- 音速 -->
							<div class="form-froup">
								<label for="rate">音速</label>
								<div id="rate-value" class="badge badge-primary float-right">1</div>
								<input
									type="range"
									id="rate"
									class="custom-range"
									min="0.5"
									max="2"
									value="1"
									step="0.1"
								/>
							</div>
							<!-- 音调 -->
							<div class="form-froup">
								<label for="pitch">音调</label>
								<div id="pitch-value" class="badge badge-primary float-right">
									1
								</div>
								<input
									type="range"
									id="pitch"
									class="custom-range mb-2"
									min="0"
									max="2"
									value="1"
									step="0.1"
								/>
							</div>
							<!-- 选择发音语言 -->
							<div class="form-froup">
								<select id="voice-select" class="form-control mb-5"></select>
							</div>
							<!-- 视听按钮 -->
							<div class="form-froup">
								<button class="btn btn-light btn-block mb-3">试听</button>
								<p class="text-secondary">
									注意：此应用使用的是Web Speech API，为确保正常运行，请使用最新版
									Chrome 浏览器。
								</p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
